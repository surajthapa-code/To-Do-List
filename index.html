<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>To-Do List</h2>

        <button class="create-new">+</button>
        
    </main>
    <script src="app.js" ></script>
</body>
</html>
